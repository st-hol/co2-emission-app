<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New trip</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- CSS FILES START -->
    <link type="text/css" th:href="@{/css/all.min.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/css/stylecab.css}" rel="stylesheet">
    <link type="text/css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- CSS FILES End -->
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<div th:replace="user/nav :: nav">&nbsp;</div>
<div class="content-wrapper">
    <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="#">Cabinet</a>
            </li>
            <li class="breadcrumb-item active">Ride new trip</li>
        </ol>

        <div class="container">

            <section class="panel panel-default">

                <div class="panel-body">
                    <form th:object="${tripForm}" action="#" th:action="@{/user/co2}" method="post">


                        <div id="useExistingCar" class="form-group">
                            <label for="carId" class="col-sm-3 control-label">Choose car</label>
                            <div class="col-sm-3">
                                <select class="form-control" name="carId" id="carId" required>
                                    <th:block th:each="car : ${cars}">
                                        <option th:text="${car.name}" th:value="${bet.id}"></option>
                                    </th:block>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">Make up alias for trip</label>
                            <div class="col-sm-9">
                                <input required type="text" class="form-control" name="name" id="name"
                                       placeholder="e.g. My trip for vacation">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">I am riding from</label>
                            <div class="col-sm-9">
                                <input required type="text" class="form-control" name="from" id="from"
                                       placeholder="e.g. Kyiv">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">I am riding to</label>
                            <div class="col-sm-9">
                                <input required type="text" class="form-control" name="to" id="to"
                                       placeholder="e.g Lviv">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="name" class="col-sm-3 control-label">How long is distance in km?</label>
                            <div class="col-sm-9">
                                <input required type="number" class="form-control" name="distanceKm" id="distanceKm" placeholder="e.g. 715">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="about" class="col-sm-3 control-label">Tell about your trip</label>
                            <div class="col-sm-9">
                                <textarea name="about" id="about" placeholder="About trip" class="form-control"></textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">Save trip to history?</label>
                            <div class="col-sm-9">
                                <label class="radio-inline">
                                    <input type="radio" name="saveToHistory" id="saveToHistory1" value="true"> Yes
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="saveToHistory" id="saveToHistory2" value="false"> No
                                </label>
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9 text-center">
                                <button type="submit" class="btn btn-primary">Ride!</button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>
<div th:replace="user/footer :: footer">&nbsp;</div>
<!-- Scroll to Top Button-->
<div th:replace="user/scrolltop :: scrolltop">&nbsp;</div>
<!-- Logout Modal-->
<div th:replace="user/logoutmodal :: logoutmodal">&nbsp;</div>
