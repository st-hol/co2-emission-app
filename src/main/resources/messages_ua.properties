t.what.for.co2.am.long.descr=Після того, як ви розрахували викиди CO₂ під час вашої подорожі, важливо щось із цим зробити. \
   В Інтернеті є багато способів легко компенсувати ваші викиди. Однак у компенсації CO₂ також є недолік; \
   ви не змінюєте рівень забруднення цим. \
  CO₂, що виділяється під час вашої подорожі, знаходиться в повітрі, \
  і незалежно від того, як \
   \ багато дерев ви садите,\
  \ питома кількість CO₂ залишається в повітрі.\
  \ Найкраще розрахувати CO₂ перед \
    подорожжю та вибирати на основі цього найбільш розумний маршрут подорожі.\
  \ Таким чином ви заздалегідь гарантуєте, що занадто багато \
   викидів не потраплять у повітря,\
  \ і вам навіть не потрібно буде нічого додатково компенсовувати.
